<mat-nav-list class="example-item">



    <mat-card class="example-card" *ngFor="let session of sessions ; let i = index ">

        <div class="felx_btn">
            <button class="button-parent wrap" id="basic" type="button" mat-button (click)="newMessage(session.id,session.sessionid,i)">
                {{session.sessiontitle}}:
                {{session.startedAt}}
                </button>
            <button mat-button (click)="deleteTest(session.sessionid)">
                  <img class="image" src="/assets/delete.png">
              </button>

        </div>





    </mat-card>






</mat-nav-list>
