<mat-nav-list class="example-item">



    <mat-card class="example-card" *ngFor="let test of tests ; let i = index ">

        <div class="felx_btn">
            <button class="button-parent wrap" id="basic" type="button" mat-button (click)="newMessage(test.id,test.sessionid,i)">
                {{test.sessiontitle}}:
                {{test.startedAt}}
                </button>
            <button mat-button (click)="deleteTest(test.sessionid)">
                  <img class="image" src="/assets/delete.png">
              </button>

        </div>





    </mat-card>





</mat-nav-list>
